<!DOCTYPE html>
<html layout:decorator="layout/default-without-script"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="head">
    <title>woostagram</title>
</th:block>
<th:block layout:fragment="content">
    <div>
        <div class="page-container mrg-top-120">
            <div class="main-content">
                <div class="container-fluid max-width-lg mx-auto">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                            <button type="button" id="write-article-button" class="btn btn-outline-primary"
                                    accesskey="w">피드 작성
                            </button>
                            <div class="justify-content-center card shadow-sm display-block pdd-top-10 pdd-horizon-20">
                                <div class="row padding-20">
                                    <div class="col-3 mrg-right-10">
                                        <img th:src="'https://via.placeholder.com/100x100.png?text=' + ${query}" class="rounded-circle mx-auto d-block" alt="...">
                                    </div>
                                    <div class="col-8">
                                        <div class="row">
                                            <p class="inline-block lead text-gray font-size-25"># </p>
                                            <p id="query" class="inline-block lead font-size-25" th:text="${query}"></p>
                                        </div>
                                        <div class="row">
                                            <p class="inline-block lead font-size-15">게시물 <span id="count"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="cards">

                            </div>
                            <div id="end"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
    <script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

    <script src="/js/observer.js"></script>
    <script src="/js/template.js"></script>
    <script src="/js/fetchApi.js"></script>
    <script src="/js/fileLoadApi.js"></script>

    <script src="/js/header.js"></script>
    <script src="/js/card.js"></script>
    <script src="/js/search-result.js"></script>
</th:block>
</html>

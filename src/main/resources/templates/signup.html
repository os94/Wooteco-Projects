</head>
<body>
<div>
    <div class="page-container">
        <div class="main-content">
            <div class="container-fluid max-width-lg mx-auto">
                <div class="mrg-top-10">
                    <div class="col-lg-7 col-sm-7 mx-auto">
                        <div class="card widget-feed no-pdd mrg-btm-15 text-center pdd-horizon-50">
                            <div class="mrg-vertical-15">
                                <img class="logo" src="/images/logo/instagram_logo_literal.png" alt="logo">
                            </div>
                            <h4 class="text-gray">
                                <b>친구들의 사진과 동영상을 보려면 가입하세요.</b>
                            </h4>
                            <div class="mrg-vertical-15">
                                <a href="https://github.com/login/oauth/authorize?client_id=f43a512272b4d658b940&scope=user:email"
                                   class="btn btn-primary btn-sm form-control" accesskey="g">
                                    <img class="login-icon mrg-right-5" src="/images/logo/github_logo.png" alt="Git logo">Github로 로그인
                                </a>
                            </div>
                            <div class="mrg-btm-10 text-gray">
                                ―――――――― 또는 ――――――――
                            </div>
                            <div>
                                <form class="form-group mrg-vertical-15">
                                    <div class="form-group mrg-btm-5">
                                        <input id="email" name="email" type="email" class="form-control" placeholder="이메일 주소" required>
                                    </div>
                                    <div class="form-group mrg-btm-5">
                                        <input id="user-name" name="userName" type="text" class="form-control" placeholder="성명" required minlength="2" maxlength="10">
                                    </div>
                                    <div class="form-group mrg-btm-5">
                                        <input id="nick-name" name="nickName" type="text" class="form-control" placeholder="닉네임" required minlength="2" maxlength="10">
                                    </div>
                                    <div class="form-group mrg-btm-10">
                                        <input id="password" name="password" type="password" class="form-control" placeholder="비밀번호" required minlength="4" maxlength="16">
                                    </div>
                                    <button id="signup" class="btn btn-primary btn-sm form-control">가입</button>
                                </form>
                            </div>
                            <div class="mrg-horizon-50 mrg-btm-20 text-gray">
                                가입하면 Instagram의 약관, 데이터 정책 및 쿠키 정책에 동의하게 됩니다.
                            </div>
                        </div>
                        <div class="card widget-feed no-pdd text-center">
                            <div class="mrg-vertical-30">
                                계정이 있으신가요?
                                <a href="/login"><strong>로그인</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <!-- include fragments/head -->
    <th:block th:replace="fragments/head"></th:block>

    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css">
</head>
<body>
<div>
    <header th:replace="fragments/header :: header"></header>

    <div class="about-cover card no-border ">
        <div class="cover-img overlay-dark bg" th:style="'background-image: url(\'' + ${article.coverUrl} + '\')'">
            <div class="padding-30">
                <h1 th:if="${article.title} != null" th:text="${article.title}" class="text-center cover-title"></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid max-width-lg mx-auto mrg-vertical-30 padding-30">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <span class="sub-title inline-block pull-right">
                    <i class="ti-timer pdd-right-5"></i>
                    <span th:text="${article.lastModifiedDate}"></span>
                </span>
                <div>
                    <a th:if="${session.user.id} == ${article.author.id}"
                       th:href="'/articles/' + ${article.id}+ '/edit'" class="float-right pointer btn btn-icon">
                        <i class="ti-pencil text-dark font-size-16 pdd-horizontal-5"></i>
                    </a>
                    <form th:if="${session.user.id} == ${article.author.id}" method="post"
                          th:action="'/articles/' + ${article.id}">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="float-right btn btn-default no-border-line"
                                style="border:transparent; background:transparent;">
                            <i class="ti-trash font-size-16"></i>
                        </button>
                    </form>
                </div>
                <div id="viewerSection" th:if="${#strings.length(article.contents)} != 0" th:text="${article.contents}">
                    Contents
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto">
                <div class="profile-container row mrg-top-30 mrg-btm-30">
                    <div class="col-md-2 col-sm-4">
                        <img class="width-80px border-radius-round"
                             src="https://scontent-icn1-1.xx.fbcdn.net/v/t1.0-9/1514627_858869820895635_1119508450771753991_n.jpg?_nc_cat=110&_nc_ht=scontent-icn1-1.xx&oh=a32aa56b750b212aee221da7e9711bb1&oe=5D8781A4">
                    </div>
                    <div class="col-md-10 col-sm-7">
                        <span class="font-size-16 text-bold pdd-btm-5">Brown</span><span class="font-size-12 text-gray"> / gracefulBrown@woowahan.com</span>
                        <p class="font-size-13 text-dimgray lh-1-3">
                            백엔드 개발자: 설계.테스트.생산성.클린코드.멘토링에 관심이 많음 <br>
                            Woowahantechcourse Organizer / Coach / Husband
                        </p>
                        <ul class="list-unstyle list-inline mrg-vertical-15">
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-facebook btn-icon btn-rounded sns-btn">
                                    <i class="ti-facebook font-size-12"></i>
                                </a>
                            </li>
                            <li class="list-inline-item no-pdd-horizon">
                                <a href="" class="btn-sm btn-dark btn-icon btn-rounded sns-btn">
                                    <i class="ti-github font-size-12"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 mx-auto mrg-top-30">
                <div class="width-100 border bottom mrg-btm-20 pdd-btm-10">
                    <span class="font-size-16">댓글</span>
                    <span class="font-size-16 text-info" id="commentSize">0</span>
                </div>
                <div class="comment">
                    <ul class="list-unstyled list-info" id="comments">

                    </ul>
                    <div class="add-comment">
                        <form th:action="${#strings.concat('/articles/', article.id, '/comments/')}"
                              name="comment" method="post" accept-charset="UTF-8">
                            <input type="hidden" name="articleId" th:value="${article.id}">
                            <input id="new-comment-contents" name="contents" type="hidden">
                            <div id="editSection" ></div>
                            <button id="save-btn" type="button" class="btn btn-default btn-group">
                                <i class="ti-save"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/common_script"></th:block>
<script src="https://uicdn.toast.com/tui-editor/latest/tui-editor-Editor-full.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var articleId = [[${article.id}]];
    /*]]>*/

    // 댓글 불러오기
    const loadComments = function() {
        const init = {
            method: "GET",
            headers: {
                'Content-Type': 'application/json; charset=UTF-8'
            }
        };

        fetch('/articles/' + articleId + '/comments', init)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw response.statusText;
                }
            }).then(data => {
                let template = document.getElementById('template');
                let commentSize = 0;
                let commentList = document.getElementById('comments');

                commentList.innerHTML = '';
                data.comments.forEach(comment => {
                    commentSize++;
                    let resultHtml = template.innerHTML
                        .replace(/{comment.id}/g, comment.id)
                        .replace(/{comment.commenter}/g, comment.commenter)
                        .replace(/{comment.contents}/g, comment.contents)
                        .replace(/{comment.lastModifiedDate}/g, comment.lastModifiedDate);
                    commentList.innerHTML += resultHtml;
                });
                updateCommentSize(commentSize);
                clearCommentWriting();
            }).catch(error => {
                console.log('error: ', error);
                alert('댓글 조회에 실패했습니다.');
        });
    };

    // 댓글 생성
    const createComment = function() {
        const newContents = document.getElementById('new-comment-contents').value;
        const body = {
            "contents": newContents,
            "articleId": articleId
        };
        const init = {
            method: 'post',
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            body: JSON.stringify(body)
        };

        fetch('http://localhost:8080/articles/' + articleId + '/comments', init)
            .then(response => {
                if (response.ok) {
                    loadComments();
                } else {
                    throw response.statusText;
                }
            }).catch(error => {
                console.log('error: ', error);
                alert('댓글 작성에 실패했습니다.');
        });
    };

    // 댓글 수정
    const updateComment = function (commentId) {
        const updatedContents = document.getElementById('comment-update-' + commentId).children[0].value;
        const init = {
            method: 'put',
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
            body: updatedContents
        };

        fetch('http://localhost:8080/articles/' + articleId + '/comments/' + commentId, init)
            .then(response => {
                if (response.ok) {
                    loadComments();
                } else {
                    throw response.statusText;
                }
            }).catch(error => {
            console.log('error: ', error);
            alert('댓글 수정에 실패했습니다.');
        });
    };

    // 댓글 수정 화면
    const editComment = function (event) {
        let target = event.target;
        if (target.parentElement.classList.contains('update-button')) {
            target = target.parentElement;
        }
        if (!target.classList.contains('update-button')) {
            return;
        }

        const commentId = target.parentElement.parentElement.parentElement.getAttribute('data-id');
        const contentsElement = target.parentElement.parentElement.children[2];
        contentsElement.innerHTML = "<form class='form-inline'>\n" +
            "           <div class='form-group comment-contents' id='comment-update-" + commentId + "'>\n" +
            "               <input type='text' class='form-control' value='" + contentsElement.innerText + "'>\n" +
            "               <button type='button' class='btn btn-light' onclick='updateComment(" + commentId + ")' >수정</button>\n" +
            "           </div>\n" +
            "        </form>";
    };

    // 댓글 삭제
    const deleteComment = function (event) {
        let target = event.target;
        if (target.parentElement.classList.contains('delete-button')) {
            target = target.parentElement;
        }
        if (!target.classList.contains('delete-button')) {
            return;
        }
        if (confirm("댓글을 삭제하시겠습니까?") === false) {
            return;
        }

        const commentId = target.parentElement.parentElement.parentElement.getAttribute('data-id');
        const init = {
            method: 'delete',
            headers: {
                "Content-Type": "application/json;charset=UTF-8"
            },
        };

        fetch('http://localhost:8080/articles/' + articleId + '/comments/' + commentId, init)
            .then(response => {
                if (response.ok) {
                    loadComments();
                } else {
                    throw response.statusText;
                }
            }).catch(error => {
            console.log('error: ', error);
            alert('댓글 삭제에 실패했습니다.');
        });
    };

    const updateCommentSize = function (commentSize) {
        document.getElementById('commentSize').innerText = commentSize;
    };

    const clearCommentWriting = function() {
        editor.setValue('');
    };

    window.addEventListener('DOMContentLoaded', loadComments);
    document.getElementById("save-btn").addEventListener('click', createComment);
    document.getElementById("comments").addEventListener('click', event => {
        editComment(event);
        deleteComment(event);
    });
</script>
<script>
    const initValue = "";
    const viewer = tui.Editor.factory({
        el: document.querySelector('#viewerSection'),
        viewer: true,
        height: '100%',
        initialValue: initValue
    });

    const editor = new tui.Editor({
        el: document.querySelector('#editSection'),
        initialEditType: 'markdown',
        previewStyle: 'horizontal',
        events: {
            change: function () {
                document.getElementById('new-comment-contents').setAttribute('value', editor.getMarkdown())
            }
        },
        height: '200px'
    });
</script>
<script id='template' type="text/template">
    <li class="comment-item border bottom mrg-btm-30">
        <span data-id="{comment.id}">
            <img class="thumb-img img-circle"
                 src="https://avatars3.githubusercontent.com/u/50367798?v=4" alt="">
            <div class="info">
                <span class="text-bold inline-block">{comment.commenter}</span>
                <span class="sub-title inline-block pull-right">
                    <i class="ti-timer pdd-right-5"></i>
                    <span>{comment.lastModifiedDate}</span>
                    <button type="submit" class="float-right delete-button"
                            style="border: transparent; background: transparent;">
                        <i class="ti-trash font-size-16 text-gray"></i>
                    </button>
                    <button type="submit" class="float-right update-button"
                            style="border: transparent; background: transparent;">
                        <i class="ti-pencil font-size-16 text-gray"></i>
                    </button>
                </span>
                <p class="width-80">{comment.contents}</p>
            </div>
        </span>
    </li>
</script>
</body>
</html>

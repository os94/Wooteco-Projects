<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로또</title>
</head>
<body>
<h1>Lotto</h1>

<form action="/result" method="post">
    구입금액 : <input type="text" name="input_money">
    <br>
    수동으로 구매할 로또 수 : <input type="text" name="count_of_manual_lotto">
    <br>
    <input type="button" value="구매" onclick="add_manual_lotto_box()">

    <div id="manual_lotto_box">
    </div>

    <div id="block_winning_lotto" style="display:none">
        지난주 당첨번호 : <input type="text" name="winning_lotto">
        <br>
        보너스 볼 : <input type="text" name="bonus_no">
        <br>
        <input type="submit" value="결과">
    </div>
</form>

<script type="text/javascript">
    function add_manual_lotto_box() {
        for (var i = 0; i < document.getElementsByName("count_of_manual_lotto")[0].value; i++) {
            document.getElementById("manual_lotto_box").innerHTML +=
                "수동으로 구매할 로또 번호 : <input type='text' name='manual_lotto' ><br>";
        }

        document.getElementById("block_winning_lotto").style.display = "block";
    }
</script>
</body>
</html>
